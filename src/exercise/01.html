<html>
  <body>
    <p>hello plain HTML</p>

    <script type="module">
      //console.log(document.DOCUMENT_NODE)
      let rootElement = document.createElement('div')
      rootElement.setAttribute('id', 'root')
      document.body.append(rootElement)

      let childP = document.createElement('p')
      childP.textContent = 'hello child'
      rootElement.append(childP)
    </script>
  </body>
</html>
