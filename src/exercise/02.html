<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <!-- ðŸ¨ add React and ReactDOM on the page.
       ðŸ’° Here are script tags that'll do the job:
      -->
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const helloElement = React.createElement('span',{children:'hello', key:1})
    const worldElement = React.createElement('span',{children:'world', key:2})
    const chuldren = [helloElement,' ',worldElement]
    const reactElement = React.createElement('div',{className : 'container'},chuldren )
    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(reactElement)
  </script>
  </script>
</body>
